<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making a Clay Printer</title>
    <style>
        @font-face {
            font-family: 'Ugly Dave';
            src: url('/making-a-clay-printer/fonts/UglyDaveRegular.woff2') format('woff2'),
                url('/making-a-clay-printer/fonts/UglyDaveRegular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Ugly Dave';
            src: url('/fonts/UglyDaveRegular.woff2') format('woff2'),
                url('/fonts/UglyDaveRegular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        body { 
            margin: 20px; 
            font-family: 'Ugly Dave', sans-serif;}
        .menu { margin-bottom: 10px; }
        .menu button {
            margin-right: 10px;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .image-container img {
            width: 90%;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
    </style>
<!--    <link rel="stylesheet" href="load_font.css">-->
</head>
<body>    
    <div class="menu">
        <button onclick="showImage('design')">Home</button>
        <button onclick="showImage('subsystem')">Subsystems</button>
        <button onclick="showImage('parts')">Parts</button>
        <button onclick="showImage('extruder')">Extruder Head</button>
    </div>
    <h1>Hello world</h1>
    <h2>Hello Moi</h2>
    <h3>adfjkla;dfsj</h3>
    <div class="image-container" id="imageContainer">
        <!-- Image will appear here -->
    </div>
    
    <p>hi</p>

    <script>
        const images = {
            design: {
                src: 'images/making-a-clay-printer-01.jpg',
                alt: 'Clay printer design diagram'
            },
            subsystem: {
                src: 'images/subsystems-01.jpg',
                alt: 'Clay printer subsystems diagram'
            },
            parts: {
                src: 'images/parts-01.jpg',
                alt: 'Clay printer parts diagram'
            },
            extruder: {
                src: 'images/extruder-head-assembly-01.jpg',
                alt: 'Clay printer extruder head assembly'
            }
        };

        function showImage(key) {
            const container = document.getElementById('imageContainer');
            const imgData = images[key];
            container.innerHTML = `<img src="${imgData.src}" alt="${imgData.alt}">`;
        }

        // Show the first image by default
        showImage('design');
    </script>
</body>
</html>
